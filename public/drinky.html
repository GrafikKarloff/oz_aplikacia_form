        body {

            padding: 20px;

        .header {

            align-items: center;

        }

        .headerTop {
            display: flex;

            align-items: center;

        .drinkForm {

        .h1Nadpis {

            text-align: left;
            font-size: 20px;


        }

        .logout_button {
            background-color: var(--danger);
            border: none;
            width: 20%;
            font-size: 14px;
            padding-top: 12px;
            padding-bottom: 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout_button:hover {
            background-color: var(--danger-dark);
        }

        .buttons-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        #ad-btn,
        #drink-menu-btn {
            width: 390px;
            padding: 2em;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        #ad-btn:hover,
        #drink-menu-btn:hover {
            background-color: var(--primary-dark);
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.8vh;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sirkaVyska,
        .skupina1,
        .downButton {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2%;
        }

        .sirkaVyska input {
            width: 48%;
        }

        .skupina1 select {
            width: 40%;
        }

        .skupina1 {
            margin-top: 1vh;
            margin-bottom: 1vh;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .drink-options {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .drink-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .back-btn,
        .resetButton,
        .odoslatButton {
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            width: 48%;
        }

        .back-btn:hover,
        .odoslatButton:hover {
            background-color: var(--primary-dark);
        }

        .resetButton {
            background-color: var(--reset);
        }

        .resetButton:hover {
            background-color: var(--reset-dark);
        }

        .addTatrateaButton {
            background-color: rgb(141, 141, 141);
            color: white;
            cursor: pointer;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        #page-title {
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            .downButton {
                flex-direction: column;
                gap: 10px;
            }

            .back-btn,
            .resetButton,
            .odoslatButton {
                width: 100%;
            }
        }

        @media (max-width: 460px) {
            .headerTop {
                flex-direction: column;
                align-items: center;
                width: 60vw;
            }

            .h1Nadpis {
                width: 100%;
                text-align: center;
            }

            .logout_button {
                width: 100%;
                margin-top: 10px;
            }

            .input-section,
            .buttons-section,
            .form-section {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #ad-btn,
            #drink-menu-btn {
                width: 100%;
            }
        }
    </style>
</head>

        function addTatrateaSection() {
            const section = document.createElement('div');
            section.classList.add('drink-section');

            const select = document.createElement('select');
            select.innerHTML = `<option disabled selected>Vyber TATRATEA</option>` +
                Object.keys(tatrateaData).map(k => `<option>${k}</option>`).join('');
            select.style.width = `50%`;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Odstr√°ni≈•';
            removeBtn.type = 'button';
            removeBtn.style.marginTop = '10px';
            removeBtn.style.backgroundColor = 'var(--danger)';
            removeBtn.style.color = 'white';
            removeBtn.onclick = () => section.remove();
            section.appendChild(removeBtn);

            const drinksDiv = document.createElement('div');
            drinksDiv.classList.add('drink-options');

            select.addEventListener('change', () => {
                const selected = select.value;
                drinksDiv.innerHTML = '';
                tatrateaData[selected]?.forEach(drink => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.style.marginTop = '20px';
                    checkbox.id = `${selected}-${drink}`.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9\-]/g, '');
                    checkbox.name = `drink-${selected}`.replace(/\s+/g, '-');
                    checkbox.value = drink;

                    const label = document.createElement('label');
                    const [drinkName, ...rest] = drink.split(" - ");
                    label.innerHTML = `
                        <span style="font-weight: 700; text-transform: uppercase;">${drinkName}</span>
                        ${rest.length ? `<span style="font-weight: 400; text-transform: none;"> - ${rest.join(" - ")}</span>` : ''}
                    `;
                    label.setAttribute('for', checkbox.id);
                    label.style.fontSize = '14px';
                    label.style.display = 'block';
                    label.style.marginTop = '6px';

                    const recipe = document.createElement('div');
                    recipe.textContent = `Recept√∫ra pre ${drink}`;
                    recipe.style.display = 'none';
                    recipe.style.marginLeft = '20px';
                    recipe.style.fontStyle = 'italic';

                    checkbox.addEventListener('change', () => {
                        recipe.style.display = checkbox.checked ? 'none' : 'none';
                    });

                    const container = document.createElement('div');
                    container.style.display = 'flex';
                    container.style.alignItems = 'flex-start';
                    container.style.gap = '10px';
                    container.style.marginBottom = '6px';

                    // zarovnaj checkbox hore k textu a zmen≈°i medzery
                    checkbox.style.marginTop = '8px';
                    checkbox.style.flexShrink = '0';

                    container.appendChild(checkbox);
                    container.appendChild(label);
                    drinksDiv.appendChild(container);
                });
            });


            section.appendChild(select);
            section.appendChild(drinksDiv);
            document.getElementById('tatratea-sections').appendChild(section);
        }
