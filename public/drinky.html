<html lang="sk">

<head>
    <meta charset="utf-8" />

    <title>Formular Grafici</title>
    <link
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%F0%9F%93%9D%3C/text%3E%3C/svg%3E"
        rel="icon" />
    <style>
        :root {
            --primary: #007bff;
            --primary-dark: #0056b3;
            --danger: #ff7272;
            --danger-dark: #e33131;
            --light-bg: #f4f7fa;
            --reset: #fd943e;
            --reset-dark: #ffb172;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 2vh;
            align-items: center;
            box-sizing: border-box;


        }

        .headerTop {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 10px 0px 30px 0px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;

        }

        .drinkForm {
            background-color: white;
            padding: 20px;
            margin-top: 2vh;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .h1Nadpis {
            width: 80%;
            text-align: left;
            font-size: 20px;


        }

        .logout_button {
            background-color: var(--danger);
            border: none;
            width: 20%;
            font-size: 14px;
            padding-top: 12px;
            padding-bottom: 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout_button:hover {
            background-color: var(--danger-dark);
        }

        .buttons-section {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        #ad-btn,
        #drink-menu-btn {
            width: 390px;
            padding: 2em;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        #ad-btn:hover,
        #drink-menu-btn:hover {
            background-color: var(--primary-dark);
        }

        h1,
        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.8vh;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea,
        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .sirkaVyska,
        .skupina1,
        .downButton {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2%;
        }

        .sirkaVyska input {
            width: 48%;
        }

        .skupina1 select {
            width: 40%;
        }

        .skupina1 {
            margin-top: 1vh;
            margin-bottom: 1vh;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .drink-options {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .drink-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .back-btn,
        .resetButton,
        .odoslatButton {
            margin-top: 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            width: 48%;
        }

        .back-btn:hover,
        .odoslatButton:hover {
            background-color: var(--primary-dark);
        }

        .resetButton {
            background-color: var(--reset);
        }

        .resetButton:hover {
            background-color: var(--reset-dark);
        }

        .addTatrateaButton {
            background-color: rgb(141, 141, 141);
            color: white;
            cursor: pointer;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        #page-title {
            font-size: 1.5em;
        }

        @media (max-width: 600px) {
            .downButton {
                flex-direction: column;
                gap: 10px;
            }

            .back-btn,
            .resetButton,
            .odoslatButton {
                width: 100%;
            }
        }

        @media (max-width: 460px) {
            .headerTop {
                flex-direction: column;
                align-items: center;
                width: 60vw;
            }

            .h1Nadpis {
                width: 100%;
                text-align: center;
            }

            .logout_button {
                width: 100%;
                margin-top: 10px;
            }

            .input-section,
            .buttons-section,
            .form-section {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            #ad-btn,
            #drink-menu-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <div class="header">
        <div class="headerTop">
            <h1 class="h1Nadpis" id="business-name-heading">Vitajte</h1>
            <button class="logout_button" onclick="logout()">Odhlásiť</button>
        </div>
        <div class="buttons-section" id="menu-buttons">
            <button id="drink-menu-btn" onclick="goToDrinky()">Nápojový lístok</button>
            <button id="ad-btn" onclick="toggleForm('ad')">Tlačená reklama</button>
        </div>
    </div>
    <!-- <h2 id="business-name-heading"></h2> -->
    <form class="drinkForm" id="drink-form">
        <h1 id="page-title"></h1>
        <label>Mesto:</label>
        <input name="mesto" required="" type="text" />
        <label>Rozmery:</label>
        <div class="sirkaVyska">
            <input name="sirka" placeholder="Šírka" type="number" />
            <input name="vyska" placeholder="Výška" type="number" />
        </div>
        <label>Číslo šablóny:</label>
        <input name="cislo_sablony" type="number" />
        <label>Formát:</label>
        <select name="format">
            <option disabled="" selected="">Zvoliť</option>
            <option>A4</option>
            <option>A5</option>
            <option>A4 2x Biga</option>
            <option>NL Genericky</option>
            <option>A4-Biga</option>
            <option>1/2 A4 na výšku</option>
        </select>
        <div class="skupina1">
            <label>Pozadie:</label>
            <select name="pozadie">
                <option disabled="" selected="">Zvoliť</option>
                <option>Čierne</option>
                <option>Biele</option>
            </select>
            <label>Materiál:</label>
            <select name="material">
                <option disabled="" selected="">Zvoliť</option>
                <option>Papier</option>
                <option>Polyart tenký</option>
                <option>Polyart hrubý</option>
            </select>
        </div>
        <label>Počet kusov:</label>
        <input name="pocet_kusov" type="number" />
        <label>Tlač:</label>
        <select name="tlac">
            <option disabled="" selected="">Zvoliť</option>
            <option>Jednostranná</option>
            <option>Obojstranná</option>
        </select>
        <label>Väzba:</label>
        <select name="vazba">
            <option disabled="" selected="">Zvoliť</option>
            <option>Kovová</option>
            <option>Plastová</option>
        </select>
        <label>Štýl:</label>
        <select name="styl">
            <option disabled="" selected="">Zvoliť</option>
            <option>Zátišie</option>
            <option>Kreslené</option>
            <option>Čisté</option>
            <option>Ibatext</option>
        </select>
        <label>Poznámky:</label>
        <textarea name="poznamky" placeholder="Všetky ostatné požiadavky..."></textarea>
        <div id="tatratea-sections">
            <!-- dynamické bloky TATRATEA sa vkladajú sem -->
        </div>
        <button class="addTatrateaButton" onclick="addTatrateaSection()" type="button">Pridať TATRATEA</button>
        <!-- Vlož do formulára -->
        <label>Priložte fotky (voliteľné):</label>
        <input accept="image/*" multiple="" name="photos" type="file" />
        <div class="downButton">
            <button class="odoslatButton" onclick="submitForm()" type="button">Odoslať</button>
            <button class="resetButton" onclick="resetForm()" type="button">Reset</button>
            <button class="back-btn" onclick="goBack()" type="button">Zmena prevádzky</button>
        </div>
        <div id="form-status"
            style="display: none; margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;">
        </div>
    </form>

        function addTatrateaSection() {
            const section = document.createElement('div');
            section.classList.add('drink-section');

            const select = document.createElement('select');
            select.innerHTML = `<option disabled selected>Vyber TATRATEA</option>` +
                Object.keys(tatrateaData).map(k => `<option>${k}</option>`).join('');
            select.style.width = `50%`;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Odstrániť';
            removeBtn.type = 'button';
            removeBtn.style.marginTop = '10px';
            removeBtn.style.backgroundColor = 'var(--danger)';
            removeBtn.style.color = 'white';
            removeBtn.onclick = () => section.remove();
            section.appendChild(removeBtn);

            const drinksDiv = document.createElement('div');
            drinksDiv.classList.add('drink-options');

            select.addEventListener('change', () => {
                const selected = select.value;
                drinksDiv.innerHTML = '';
                tatrateaData[selected]?.forEach(drink => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.style.marginTop = '20px';
                    checkbox.id = `${selected}-${drink}`.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9\-]/g, '');
                    checkbox.name = `drink-${selected}`.replace(/\s+/g, '-');
                    checkbox.value = drink;

                    const label = document.createElement('label');
                    const [drinkName, ...rest] = drink.split(" - ");
                    label.innerHTML = `
                        <span style="font-weight: 700; text-transform: uppercase;">${drinkName}</span>
                        ${rest.length ? `<span style="font-weight: 400; text-transform: none;"> - ${rest.join(" - ")}</span>` : ''}
                    `;
                    label.setAttribute('for', checkbox.id);
                    label.style.fontSize = '14px';
                    label.style.display = 'block';
                    label.style.marginTop = '6px';

                    const recipe = document.createElement('div');
                    recipe.textContent = `Receptúra pre ${drink}`;
                    recipe.style.display = 'none';
                    recipe.style.marginLeft = '20px';
                    recipe.style.fontStyle = 'italic';

                    checkbox.addEventListener('change', () => {
                        recipe.style.display = checkbox.checked ? 'none' : 'none';
                    });

                    const container = document.createElement('div');
                    container.style.display = 'flex';
                    container.style.alignItems = 'flex-start';
                    container.style.gap = '10px';
                    container.style.marginBottom = '6px';

                    // zarovnaj checkbox hore k textu a zmenši medzery
                    checkbox.style.marginTop = '8px';
                    checkbox.style.flexShrink = '0';

                    container.appendChild(checkbox);
                    container.appendChild(label);
                    drinksDiv.appendChild(container);
                });
            });


            section.appendChild(select);
            section.appendChild(drinksDiv);
            document.getElementById('tatratea-sections').appendChild(section);
        }

            // window.location.href = 'main.html?from=drinky';

            localStorage.removeItem('businessName');

        window.onload = function () {
            const userName = localStorage.getItem('userName');
            const businessName = localStorage.getItem('businessName');
            const heading = document.getElementById('business-name-heading');
            const business = document.getElementById('page-title');

            if (businessName) business.textContent = `Nápojový lístok - pre ${businessName}`;
            else business.textContent = `Nápojový lístok`;
            if (userName) heading.textContent = `Vitajte, ${userName}`;

            addTatrateaSection(); // načítaj prvý výber TATRATEA automaticky
        }

        function resetForm() {
            document.getElementById(`drink-form`).reset();
            const container = document.getElementById('tatratea-sections');
            container.innerHTML = '';
            addTatrateaSection();
        }

        function submitForm() {
            showModalMessage('🕐 Odosielam formulár...');
            const form = document.getElementById('drink-form');
            const statusDiv = document.getElementById('form-status');
            const formData = new FormData(form);

            // Pridanie údajov
            formData.append('userName', localStorage.getItem('userName') || '-');
            formData.append('businessName', localStorage.getItem('businessName') || '-');
            formData.append('formType', 'drink');

            // Zobraz loading
            statusDiv.style.display = 'block';
            statusDiv.style.backgroundColor = '#e6f0ff';
            statusDiv.style.color = '#004085';
            statusDiv.textContent = '🕐 Odosielam formulár...';

            fetch('https://oz-aplikacia-form.onrender.com/send', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        
                        showModalMessage('✅ Formulár bol úspešne odoslaný!');
                        statusDiv.style.backgroundColor = '#d4edda';
                        statusDiv.style.color = '#155724';
                        statusDiv.textContent = '✅ Formulár bol úspešne odoslaný!';
                        form.reset();
                    } else {
                        statusDiv.style.backgroundColor = '#f8d7da';
                        statusDiv.style.color = '#721c24';
                        statusDiv.textContent = '❌ Chyba pri odosielaní formulára.';
                    }
                })
                .catch(error => {
                    console.error('Chyba:', error);
                    statusDiv.style.backgroundColor = '#f8d7da';
                    statusDiv.style.color = '#721c24';
                    statusDiv.textContent = '❌ Nepodarilo sa pripojiť k serveru.';
                });
        }
