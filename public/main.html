<!DOCTYPE html>

<html lang="sk">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Formular Grafici</title>
  <link href="data:image/svg+xml,
    &lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;
      &lt;text y='.9em' font-size='90'&gt;📝&lt;/text&gt;
    &lt;/svg&gt;" rel="icon" />
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --danger: #ff7272;
      --danger-dark: #e33131;
      --light-bg: #f4f7fa;
      --form-width: 100%;
      --form-max-width: 800px;
      --reset: #fd943e;
      --reset-dark: #ffb172;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: #333;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .headerTop {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .h1Nadpis {
      width: 80%;
      text-align: left;
      font-size: 20px;
      margin-bottom: 0px;
    }

    .logout_button {
      background-color: var(--danger);
      border: none;
      width: 20%;
      font-size: 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout_button:hover {
      background-color: var(--danger-dark);
    }

    h1,
    h2,
    h3 {
      margin-bottom: 10px;
      text-align: center;
    }

    .input-section,
    .buttons-section,
    .form-section {
      margin-top: 30px;
      text-align: center;
      width: 100%;
      max-width: var(--form-max-width);
    }

    input,
    select,
    textarea,
    button {
      font-size: 16px;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      /* display: block; */
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .form-row {
      display: flex;
      flex-direction: row;
      gap: 10px;
      width: 100%;
      max-width: 800px;
      justify-content: space-between;
    }

    .form-row>* {
      flex: 1;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 15px;
      margin: 5px 10px;
      gap: 8px;
      cursor: pointer;
    }

    .checkbox-group input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      /* ak tvoj prehliadač podporuje */
    }

    .checkbox-group {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      width: 100%;
    }

    button {
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button:disabled {
      cursor: no-drop;
      opacity: 0.6;
    }

    .form-section {
      display: none;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 800px;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: left;
    }

    .form-buttons {
      display: flex;
      flex-direction: row;
      gap: 15px;
      width: 100%;
      margin-top: 20px;
    }

    .buttons-section {
      display: none;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons-section button {
      flex: 1 1 200px;
    }

    .uprava-main-button {
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
      margin: 30px;
      text-align: center;
    }

    #change-business-section {
      display: none;
    }

    #ad-btn,
    #drink-menu-btn {
      padding: 2em;
    }

    .resetButton {
      background-color: var(--reset);
    }

    .resetButton:hover {
      background-color: var(--reset-dark);
    }

    input[type="checkbox"] {
      accent-color: var(--primary);
      cursor: pointer;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: left;
      width: 100%;
      max-width: 800px;
    }

    input,
    select,
    textarea {
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .form-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .form-row {
        flex-direction: column;
      }
    }

    @media (max-width: 460px) {
      .headerTop {
        flex-direction: column;
        align-items: center;
        width: 60vw;
      }

      .h1Nadpis {
        width: 100%;
        text-align: center;
      }

      .logout_button {
        width: 100%;
        margin-top: 10px;
      }

      .input-section,
      .buttons-section,
      .form-section {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="headerTop">
    <h1 class="h1Nadpis" id="welcome-heading">Vitajte</h1>
    <button class="logout_button" onclick="logout()">Odhlásiť</button>
  </div>
  <div class="input-section" id="intro-section">
    <p>Zadajte meno prevádzky:</p>
    <input id="business-name" placeholder="Meno prevádzky" type="text" />
    <button class="potvrditNazov" onclick="confirmBusinessName()">Potvrdiť názov</button>
  </div>
  <div class="buttons-section" id="menu-buttons">
    <button id="drink-menu-btn" onclick="goToDrinky()">Nápojový lístok</button>
    <button id="ad-btn" onclick="toggleForm('ad')">Tlačená reklama</button>
  </div>
  <div class="form-section" id="ad-form">
    <div id="ad-change-placeholder"></div>
    <h2>Tlačená reklama pre <span id="business-ad"></span></h2>
    <form onsubmit="sendAdForm(event)">
      <div class="form-group">
        <label for="mesto">Mesto:</label>
        <input name="mesto" id="mesto" placeholder="Mesto" type="text" />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="sirka">Šírka:</label>
          <input name="sirka" id="sirka" placeholder="Šírka" type="number" />
        </div>

        <div class="form-group">
          <label for="vyska">Výška:</label>
          <input name="vyska" id="vyska" placeholder="Výška" type="number" />
        </div>

        <div class="form-group">
          <label for="jednotka">Jednotka:</label>
          <select name="jednotka" id="jednotka">
            <option value="mm">Milimetre</option>
            <option value="cm">Centimetre</option>
            <option value="m">Metre</option>
          </select>
        </div>
      </div>

      <div class="checkbox-group">
        <label><input name="tlacMaterial" type="radio" value="banner" /> Banner</label>
        <label><input name="tlacMaterial" type="radio" value="plastova-tabula" /> Plastová tabuľa</label>
        <label><input name="tlacMaterial" type="radio" value="polep" /> Polep</label>
        <label><input name="tlacMaterial" type="radio" value="sendvic" /> Sendvič</label>
      </div>
      <textarea name="popis" placeholder="Popis"></textarea>
      <label>Priložte fotky (voliteľné):</label>
      <input accept="image/*" multiple="" name="photos" type="file" />

      <!-- poslat na adresu checkbox -->
      <div class="form-row" style="margin-top: 20px;">
        <label for="delivery-checkbox"
          style="display: flex; align-items: center; gap: 10px; cursor: pointer; font-weight: 500;">
          <input type="checkbox" id="delivery-checkbox" style="width: 18px; height: 18px;" />
          Chcem zaslať na adresu prevádzky
        </label>
      </div>

      <div id="address-section" style="display: none; margin-top: 15px;">
        <div class="form-row">
          <div class="form-group">
            <label for="adresa_ulica"></label>
            <input type="text" name="adresa_ulica" id="adresa_ulica" placeholder="Ulica a číslo" />
          </div>

          <div class="form-group">
            <label for="adresa_mesto"></label>
            <input type="text" name="adresa_mesto" id="adresa_mesto" placeholder="Mesto" />
          </div>

          <div class="form-group">
            <label for="adresa_psc"></label>
            <input type="text" name="adresa_psc" id="adresa_psc" placeholder="PSČ" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="kontakt_osoba"></label>
            <input type="text" name="kontakt_osoba" id="kontakt_osoba" placeholder="Kontaktná osoba" />
          </div>

          <div class="form-group">
            <label for="kontakt_telefon"></label>
            <input type="text" name="kontakt_telefon" id="kontakt_telefon" placeholder="Telefón" />
          </div>
        </div>
      </div>


      <!-- buttony spodne odoslat atd.. -->
      <div class="form-buttons">
        <button onclick="submitAdForm()" type="button">Odoslať</button>
        <button class="resetButton" onclick="resetForm('ad-form')" type="button">Reset</button>
        <button onclick="goBack()" type="button">Zmena prevádzky</button>
      </div>
    </form>
  </div>
  <script>
    const businessInput = document.getElementById('business-name');
    const welcomeHeading = document.getElementById('welcome-heading');
    const menuButtons = document.getElementById('menu-buttons');
    const introSection = document.getElementById('intro-section');

    window.onload = function () {
      const userName = localStorage.getItem('userName');
      const businessName = localStorage.getItem('businessName');
      const from = new URLSearchParams(window.location.search).get('from');

      if (userName) {
        document.getElementById('welcome-heading').textContent = `Vitajte, ${userName}`;
      }

      if (businessName) {
        document.getElementById('business-ad').textContent = businessName;
        // Ak bol presmerovaný späť z drinky.html, zobraz rovno formulár
        if (from === 'drinky') {
          document.getElementById('intro-section').style.display = 'none';
          document.getElementById('menu-buttons').style.display = 'flex';
          toggleForm('ad'); // zobraz rovno formulár pre tlačenú reklamu
        }
      }
    };

    function confirmBusinessName() {
      const name = businessInput.value.trim();
      if (!name) return;
      localStorage.setItem('businessName', name);
      document.getElementById('business-ad').textContent = name;
      introSection.style.display = 'none';
      menuButtons.style.display = 'flex';
    }

    function toggleForm(type) {
      document.getElementById('ad-form').style.display = type === 'ad' ? 'block' : 'none';
    }

    function resetForm(formId) {
      const form = document.querySelector(`#${formId} form`);
      form.reset();

      // checkbox + skryť adresu
      const checkbox = document.getElementById('delivery-checkbox');
      const addressSection = document.getElementById('address-section');
      if (checkbox) checkbox.checked = false;
      if (addressSection) addressSection.style.display = 'none';
    }

    function logout() {
      localStorage.removeItem('userName');
      window.location.href = 'landing-page.html';
    }

    function goToDrinky() {
      window.location.href = 'drinky.html';
    }

    function goBack() {
      // localStorage.removeItem('userName');
      localStorage.removeItem('businessName');
      window.location.href = 'main.html';
    }

    function submitAdForm() {
      showModalMessage('🕐 Odosielam formulár...');
      const form = document.querySelector('#ad-form form');
      const formData = new FormData(form);

      formData.append('userName', localStorage.getItem('userName') || '-');
      formData.append('businessName', localStorage.getItem('businessName') || '-');
      formData.append('formType', 'ad');

      fetch('https://oz-aplikacia-form.onrender.com/send', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (response.ok) {

            showModalMessage('✅ Formulár bol úspešne odoslaný!');
            statusDiv.style.backgroundColor = '#d4edda';
            statusDiv.style.color = '#155724';
            statusDiv.textContent = '✅ Formulár bol úspešne odoslaný!';
            form.reset();
          } else {
            statusDiv.style.backgroundColor = '#f8d7da';
            statusDiv.style.color = '#721c24';
            statusDiv.textContent = '❌ Chyba pri odosielaní formulára.';
          }
        })
        .catch(error => {
          console.error('Chyba:', error);
          statusDiv.style.backgroundColor = '#f8d7da';
          statusDiv.style.color = '#721c24';
          statusDiv.textContent = '❌ Nepodarilo sa pripojiť k serveru.';
        });
    }

    document.getElementById('delivery-checkbox').addEventListener('change', function () {
      const section = document.getElementById('address-section');
      section.style.display = this.checked ? 'block' : 'none';
    });

  </script>

  <div id="modalMessage"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div
      style="background:#fff; padding:30px 40px; border-radius:10px; text-align:center; font-size:18px; box-shadow:0 4px 15px rgba(0,0,0,0.2); max-width:90%; width:300px;">
      <p id="modalText">Odosielam formulár...</p>
      <button onclick="document.getElementById('modalMessage').style.display='none'"
        style="margin-top:20px; padding:8px 16px;">Zavrieť</button>
    </div>
  </div>
  <script>
    function showModalMessage(message) {
      const modal = document.getElementById('modalMessage');
      const text = document.getElementById('modalText');
      text.textContent = message;
      modal.style.display = 'flex';
    }
  </script>
</body>

</html>
